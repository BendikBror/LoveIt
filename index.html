<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveIt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1>LoveIt</h1>
      </div>
      <div class="button-container">
        <div>
        <h1>hva er din preferanse?</h1>
      </div>
        <div class="header-button-div">
          <button class="gender-btn" id="male-btn">menn</button>
          <button class="gender-btn" id="female-btn">kvinner</button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="matches-container">
        <h1>matches</h1>
        <div class="left-main-div">
</div>
        </div>

        <div class="mid-main-div">
        </div>

        <div class="right-main-div"></div>
      </div>
      <footer></footer>
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
